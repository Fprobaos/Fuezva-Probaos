<html lang="es">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        
    
    </head>

        <body>
            <div class="container-fluid p-0">

                <header class="row">
    
                    <div class="col-12">
    
                         <h1 class="titulo">CONTACTO</h1>
    
                        <nav>
    
                            <ul class="menu animate__animated animate__backInLeft">
                                <li><a class="links" href="../index.html">INICIO</a></li>
                                <li><a class="links" href="./tablasposiciones.html">TABLAS POSICIONES</a></li>

                              </ul>
    
                        </nav>  
    
                    </div>
    
                </header>
            
                <form action="" method="get" enctype="multipart/form-data" class="formulario">
                    
                    <fieldset>
                        
                        <label for="Nombre" class="texto">Nombre</label>
                        <input type="text" name="Nombre" id="Nombre" class="fondo">
                        
                        

                        <label for="Apellido" class="texto">Apellido</label>
                      
                        <input type="text" name="Apellido" id="Apellido" class="fondo">
                        
                        

                        <label for="Sexo" class="texto">Sexo</label>
                        
                        <select name="" id="Sexo" class="fondo">            
                            <option value="Masculino"> M </option>  
                            <option value="Femenino"> F </option>
                        </select>

                      

                        <label for="Email" class="texto">Email</label>
                       
                        <input type="email" name="email" id="email" class="fondo">

                       
                    
                        <legend class="texto"> Consultas:</legend>
                        <textarea name="Consultas" id="" cols="30" rows="10" class="fondo"></textarea>

        

                        <input type="submit" value="Enviar" class="fondo">
                        <input type="reset" value="Resetear Valores" class="fondo">


                    </fieldset>

                </form>

                <footer class="row">

                    <div class="col-lg-12 info">

                        <p class="texto">Redes Sociales</p>
                        <p class="texto">Facebook : Fuezva Futbol</p>
                        <p class="texto">Instagram : Fuezvafutbol</p>
                        <p class="texto">E-Mail : Fuezvafutbol@gmail.com</p>
                        <p class="texto">Telefono : 4563 - 6523</p>
                        <img src="../assets/logo.jpg" alt="" class="logo">

                    </div>

                </footer>

            </div>
